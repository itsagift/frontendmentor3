<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type ="text/css" href="/main.css">
  <script src="main.js"></script>

  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
<div class="logo"><img src="/images/logo.svg"></div>
  <h1>We are launching <b>soon!</b></h1>

  Subscribe and get notified<br>

<form class="uinput" onsubmit="checkRegistration()">
  <label for="mail">
  <input type="email" id="mail" name="email" placeholder="Your email address..." required>
  <button>Notify Me</button>
  </label>
</form>

<script>
const email = document.getElementById("mail");

email.addEventListener("input", function (event) {
  if(email.validity.valueMissing) {
    email.setCustomValidity("Whoops! It looks like you forgot to add your email");
  } else if(email.validity.typeMismatch) {
    email.setCustomValidity("Please provide a valid email address");
  }
  else {
    email.setCustomValidity("");
  }
});
</script>

<img src="images/illustration-dashboard.png">
  <footer>
    <p class="attribution">
      &copy; Copyright Ping. All rights reserved.
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">A. Reynolds</a>.
    </p>
  </footer>
  </div>
</body>
</html>
